{% extends "base.html" %}

{% block media %}
    {{ form.media.css }}
    <style>
    </style>
{% endblock %}

{% block js_media %}{{ form.media.js }}{% endblock %}

{% block body %}
    <form id="ticket-form" action="" method="POST" class="form-area">
        {% block guideline_message %}{% endblock %}
        {% csrf_token %}
        <div class="ui large icon input {% if form.title.errors %} error{% endif %}">
            <input type="text" name="title" placeholder="Title">
        </div>
        <div class="form-errors">
            {{ form.title.errors }}
            {{ form.body.errors }}
        </div>
        <div class="body-block">{{ form.body }}</div>
        <button class="ui button primary" type="submit" class="submit">{{ _('Create') }}</button>
    </form>
{% endblock %}
